<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Anuncio MTHW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .anuncio-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .anuncio-container img {
      height: 60px;
    }

    .texto {
      flex-grow: 1;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .cta {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cta:hover {
      background-color: #ccc;
    }

    /* MODO MÓVIL - 300x600 */
    @media (max-width: 400px), (max-height: 600px) {
      .anuncio-container {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        text-align: center;
        padding: 30px 10px;
      }

      .texto {
        font-size: 20px;
        margin: 0;
      }

      .anuncio-container img {
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="anuncio-container">
    <img src="images/favicon.png" alt="MTHW logo">
    <div class="texto">
      La mejor ropa la vas a ver acá<br>¡Visitá nuestra web!
    </div>
    <a class="cta" href="https://matucowes2025.github.io/MTHW/coleccion.html" target="_blank">
      Ver productos
    </a>
  </div>

</body>
</html>
